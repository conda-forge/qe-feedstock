{% set name = "qe" %}
{% set version = "7.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/QEF/q-e/archive/{{ name }}-{{ version }}.tar.gz
  sha256: 6ef9c53dbf0add2a5bf5ad2a372c0bff935ad56c4472baa001003e4f932cab97

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('fortran') }}
    - openmpi-mpifort
    - cmake >=3.18.0
    - make
    - m4
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - pkg-config  # [osx]
    - wget
  host:
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - hdf5 * *openmpi*
    - openmpi
    - scalapack
    - elpa * *openmpi*
    - fftw
    - fox
    # libxc 5 conda-forge package currently does not include fortran bindings
    # see https://github.com/conda-forge/libxc-feedstock/issues/15
    #- libxc
  run:
    - fftw
    - openmpi
    - scalapack
    - elpa

