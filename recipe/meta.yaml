    - test -f ${PREFIX}/bin/alpha2f.x
    - test -f ${PREFIX}/bin/average.x
    - test -f ${PREFIX}/bin/bands.x
    - test -f ${PREFIX}/bin/cell2ibrav.x
    - test -f ${PREFIX}/bin/cppp.x
